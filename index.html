<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> jQuery Examples 2018: Hide, Slide, Fade </title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper"><!-- contains entire page -->

    <h1>jQuery Examples</h1>

    <p>jQuery effects are the first fun thing to learn. Try the buttons below to see these three effects: hide, slide, fade.</p>

    <!-- show/hide group -->

    <div class="buttons extra-top-padding">
        <div class="butt hide-button">hide</div>
        <div class="butt middle show-button">show</div>
        <div class="butt toggle-button">toggle</div>
    </div>

    <div class="target first-div">
    </div>

    <!-- fade group -->

    <div class="buttons">
        <div class="butt fade-out-button">fade out</div>
        <div class="butt middle fade-in-button">fade in</div>
        <div class="butt fade-toggle-button">toggle</div>
    </div>

    <div class="target fade-div">
    </div>

    <!-- slide group -->

    <div class="buttons">
        <div class="butt up-button">slide up</div>
        <div class="butt middle down-button">slide down</div>
        <div class="butt slide-toggle-button">toggle</div>
    </div>

    <div class="target slide-div">
    </div>


	<!-- text at bottom -->

    <p class="extra-top-padding"><a href="https://codepen.io/macloo/pen/xyvbmp">View this page on Codepen.</a></p>

    <p><a href="https://github.com/macloo/jquery-beginners-2018">View GitHub repo.</a></p>


</div><!-- close wrapper -->
    <!-- script tags at the end -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
